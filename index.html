<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>CALCULATOR</h1>
            <label for="first number">Enter First Number :</label>
            <input type="number" id="inpt1" ><br>
            <label for="second number">Enter Second Number :</label>
            <input type="number" id="inpt2" ><br>
            <h3>Select The Option From Below</h3>
            <div class="buttons">
                <button class="btn" id="plus">Add</button>
                <button class="btn" id="minus">Subtract</button>
                <button class="btn" id="mul">Multiply</button>
                <button class="btn" id="devi">Devide</button>
            </div>
            <div id="output"></div>
        </div>
    </div>



    <script src="script.js"></script>
    </div>
</body>
</html>
